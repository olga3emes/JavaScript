<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="ol">
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ol>
    <script>
      ol.before("before"); // inserta el string "before" antes de <ol>
      ol.after("after"); // inserta el string "after" despuÃ©s de <ol>
      let liFirst = document.createElement("li");
      liFirst.innerHTML = "prepend";
      ol.prepend(liFirst); // inserta liFirst al principio de <ol>
      let liLast = document.createElement("li");
      liLast.innerHTML = "append";
      ol.append(liLast); // inserta liLast al final de <ol>
    </script>
  </body>
</html>
